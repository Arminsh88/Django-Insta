{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="{% static "user_manager/style.css" %}">
</head>
<body>
<div class="login">
    <div class="form-img"></div>
    <form autocomplete="off" method ="post"  action="{% url "user_manager:login" %}">
        {% csrf_token %}
        <!--<img src="dd822c.png">-->
{#        <input class = a type="text" placeholder="Username">#}
{#        <input class = a type="password" placeholder="Password">#}
        {{ form.as_p }}
        <div class="forget">
            <a href="www.google.com">Forgot?</a>
        </div>
        <input type="submit" value="Log in">
    </form>
</div>
<div class ="btext">
    <p class="bttext">Don't have an account? <a href="{% url 'user_manager:register' %}">Sign up</a></p>
</div>
<div class="app">
    <p>Get the app.</p>
    <div class="app-img1"></div><div class="app-img2"></div>
</div>
</body>
</html>
